<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>TODO App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
	<link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>

<body>
	<div class="container">
		<div class="header">
			<span class="header__text">todos:</span>
		</div>
		<div class="input">
			<input class="input__field" type="text" autofocus>
		</div>
		<div class="main">
			<ul class="main__list">
			</ul>
		</div>
		<div class="footer">
			<span class="footer__counter">items total: ***</span>
			<button class="footer__fill">fill</button>
			<button class="footer__clear-completed">clear completed</button>
			<button class="footer__clear">clear</button>
		</div>
	</div>
	<script src="main.js"></script>
</body>

</html>
